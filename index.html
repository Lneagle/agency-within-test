<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
	integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
	crossorigin="anonymous"></script>
	<script src="script/handlebars.runtime-v4.0.11.js"></script>
	<script src="script/templatesCompiled.js"></script>
	<script src="script/main.js" type="text/javascript"></script>
	<link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header>
		<h1>Weather Station</h1>
	</header>
	<main>
		<section id="city-choice">
			<label for="city-select">Please choose five cities:</label>
			<select id="city-select" multiple size="1">
				<option value="none" selected>-- Select --</option>
			</select>
			<button id="choose-cities">Get Weather</button>
			<p id="disabled-message">Due to constraints from the weather service, you may only choose cities once every ten minutes</p>
		</section>
		<section id="city-list">
			
		</section>
		<section id="city-details">
			<p>Click on one of the cities above for more detailed weather information</p>
		</section>
	</main>
</body>
</html>
